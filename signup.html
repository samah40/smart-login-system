<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smart login system</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--============== font awesome=================== -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--============== bootstrap=================== -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- ===========style sheet=============== -->
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <main>
      <div class="container text-center vh-100 overflow-hidden">
        <div class="group m-auto w-75 p-5 my-5">
          <h1>Smart Login System</h1>
          <input
            type="text"
            id="signUpName"
            class="form-control my-3"
            placeholder="Enter your name"
          />
          <input
            type="text"
            id="signUpEmail"
            class="form-control my-3"
            placeholder="Enter your email"
          />
          <input
            type="password"
            id="signUpPassword"
            class="form-control my-3"
            placeholder="Enter your password"
          />
          <p id="requiredMsg" class="text-danger fw-semibold d-none">
            All inputs is required
          </p>
          <p id="existMsg" class="text-danger fw-semibold d-none">
            email already exist
          </p>
          <p id="successMsg" class="text-success fw-semibold d-none">success</p>
          <button class="btn btn-outline-info w-100 my-3" id="signUpBtn">
            sign up
          </button>
          <div class="d-flex align-items-center justify-content-center">
            <p class="text-white mb-0">You have an account ?</p>
            <a href="/index.html" class="ms-2 text-white">Sign in</a>
          </div>
        </div>
      </div>
    </main>
    <script src="js/signup.js"></script>
  </body>
</html>
